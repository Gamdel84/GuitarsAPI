<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitarras API</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Stock de Guitarras</h1>

    <!-- Login -->
    <div id="login-section" class="card p-4 mb-4">
      <h3>Iniciar Sesión</h3>
      <input id="email" type="email" class="form-control my-2" placeholder="Email">
      <input id="password" type="password" class="form-control my-2" placeholder="Contraseña">
      <button id="login-btn" class="btn btn-primary">Login</button>
    </div>

    <!-- Panel principal -->
    <div id="main-section" class="d-none">
      <button id="logout-btn" class="btn btn-danger mb-3">Cerrar sesión</button>

      <!-- Formulario para crear/editar -->
      <div class="card p-3 mb-4">
        <h4 id="form-title">Agregar guitarra</h4>
        <input id="name" class="form-control my-2" placeholder="Nombre">
        <input id="brand" class="form-control my-2" placeholder="Marca">
        <input id="price" class="form-control my-2" placeholder="Precio" type="number">
        <button id="submit-btn" class="btn btn-success">Guardar</button>
      </div>

      <!-- Lista de guitarras -->
      <div id="guitars-container" class="row"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
