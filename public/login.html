<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Guitars API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>

    <form id="login-form" class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input type="email" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div id="login-error" class="text-danger mb-2"></div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
